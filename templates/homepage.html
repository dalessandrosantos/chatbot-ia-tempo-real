<!-- Parte 4: Código em HTML -->
 <!-- Criando o código base -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Adicionando os scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Adicionando script das ações -->
    <script type="text/javascript">
        $(document).ready(function(){
            let socket = io("localhost:5000")
            socket.on("connect", function(){
                console.log("conectou");
            });

            socket.on("message", function(data){
                console.log("enviou mensagem");
                $("#lista_mensagem").append($('<p>').text(data));
            });

            $("#botao").on('click', function() {
                console.log("clicou botao");
                socket.send($('#usuario').val() + ": " + $('#mensagem').val());
                $('#mensagem').val('');
            });
        })
    </script>
    <!-- Acrescentando os elementos no site -->
    <div id="lista_mensagens">

    </div>
    <input type="text" id="usuario" placeholder="Usuario" required>
    <input type="text" id="mensagem" placeholder="Mensagem"
    required>
    <button id="botao">Enviar</button>

</body>
</html>
